<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Platform structure -->
  <defs>
    <style>
      .platform { stroke: #1F2937; stroke-width: 2; fill: none; }
      .block { stroke: #1F2937; stroke-width: 1.5; fill: #FFF6DB; opacity: 0.3; }
      .connection { stroke: #F4C430; stroke-width: 1.5; opacity: 0.4; }
    </style>
  </defs>
  
  <!-- Base platform -->
  <rect x="50" y="200" width="300" height="40" rx="4" class="platform" />
  
  <!-- Platform blocks -->
  <rect x="80" y="120" width="80" height="60" rx="3" class="block" />
  <rect x="180" y="120" width="80" height="60" rx="3" class="block" />
  <rect x="280" y="120" width="80" height="60" rx="3" class="block" />
  
  <!-- Connections to platform -->
  <line x1="120" y1="180" x2="120" y2="200" class="connection" />
  <line x1="220" y1="180" x2="220" y2="200" class="connection" />
  <line x1="320" y1="180" x2="320" y2="200" class="connection" />
</svg>

