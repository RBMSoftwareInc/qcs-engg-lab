<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract intelligence system diagram -->
  <defs>
    <style>
      .node { stroke: #1F2937; stroke-width: 2; fill: none; }
      .connection { stroke: #1F2937; stroke-width: 1.5; opacity: 0.3; }
      .core { stroke: #F4C430; stroke-width: 2.5; }
    </style>
  </defs>
  
  <!-- Central core -->
  <circle cx="200" cy="150" r="30" class="core" />
  <circle cx="200" cy="150" r="20" class="node" />
  
  <!-- Outer nodes -->
  <circle cx="100" cy="80" r="15" class="node" />
  <circle cx="300" cy="80" r="15" class="node" />
  <circle cx="100" cy="220" r="15" class="node" />
  <circle cx="300" cy="220" r="15" class="node" />
  <circle cx="200" cy="50" r="15" class="node" />
  <circle cx="200" cy="250" r="15" class="node" />
  
  <!-- Connections -->
  <line x1="200" y1="150" x2="100" y2="80" class="connection" />
  <line x1="200" y1="150" x2="300" y2="80" class="connection" />
  <line x1="200" y1="150" x2="100" y2="220" class="connection" />
  <line x1="200" y1="150" x2="300" y2="220" class="connection" />
  <line x1="200" y1="150" x2="200" y2="50" class="connection" />
  <line x1="200" y1="150" x2="200" y2="250" class="connection" />
</svg>

